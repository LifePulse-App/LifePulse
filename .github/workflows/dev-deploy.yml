name: Dev - Build & Deploy

on:
  push:
    branches: [ dev ]

jobs:
  build-and-deploy-dev:
    runs-on: [self-hosted, windows]

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies for backend
      - name: Install dependencies
        shell: powershell
        run: npm install
        working-directory: Backend

      # 4. Install pm2 globally
      - name: Install PM2
        shell: powershell
        run: npm install -g pm2

      # 5. Check pm2 installation
      - name: Check pm2 installation
        shell: powershell
        run: |
          where pm2
          pm2 -v
          npm list -g pm2

      # 6. Add npm global bin to PATH (needed on Windows runners)
      - name: Add PM2 to PATH
        run: echo "$env:APPDATA\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      # 7. Deploy with PM2
      - name: Deploy to staging
        shell: powershell
        run: .\scripts\deploy.ps1 -env 'development' -appName 'LifePulse-dev'

name: Dev - Build & Deploy

on:
  push:
    branches: [ dev ]

jobs:
  build-and-deploy-dev:
    runs-on: [self-hosted, windows]

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies for backend
      - name: Install dependencies
        shell: powershell
        run: npm install
        working-directory: Backend

      - name: Add PM2 to PATH
        run: echo "C:\Users\runneradmin\AppData\Roaming\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append


      # 4. Deploy with PM2
      - name: Deploy to staging
        shell: powershell
        run: .\scripts\deploy.ps1 -env 'development' -appName 'LifePulse-dev'

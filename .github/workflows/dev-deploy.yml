name: Dev - Build & Deploy

on:
  push:
    branches: [ dev ]

jobs:
  build-and-deploy-dev:
    runs-on: [self-hosted, windows]

    env:
      HOME: C:\Users\Administrator      # ðŸ‘ˆ Correct HOME
      PM2_HOME: C:\Users\Administrator\.pm2  # ðŸ‘ˆ Force PM2 logs/process files here

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        shell: powershell
        run: npm install
        working-directory: Backend

      - name: Install PM2
        shell: powershell
        run: npm install -g pm2

      - name: Check pm2
        shell: powershell
        run: |
          where pm2
          pm2 -v
          echo "HOME = $env:HOME"
          echo "PM2_HOME = $env:PM2_HOME"

      - name: Add PM2 to PATH
        shell: powershell
        run: echo "$env:APPDATA\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Deploy to staging
        shell: powershell
        run: .\scripts\deploy.ps1 -env 'development' -appName 'LifePulse-dev'
